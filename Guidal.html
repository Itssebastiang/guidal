<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset = "UTF-8">
    <meta name = "viewport" content = "width = device-width, initial-scale=1.0">
    <meta http-equiv = "X-UA-Compatible" content ="ie-edge">
    <!--Bootstrap-->
    <link rel = "stylesheet"href ="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    cross origin= "anonymous">
    <!--Vue-->
    <script src = "https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
    <title> Guidal | Turismo por Colombia </title>
</head>

<body>

    <div id = "app">
        <div class = "app-container">
            <h1>Guidal</h1>
            <h2>Log in</h2>
            <p>username: </p>
            <input v-model = "nombreDeUsuario">
            <span v-if='errorMessage' class="errorMessage">{{errorMessage}}</span>
            <button v-on:click = "login(nombreDeUsuario)">Login</button>
        </div>
    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                nombreDeUsuario: '',
                users:[],
                errorMessage: ''
            },
            methods: {
                login: function(usuario) {
                    this.errorMessage = '';
                    if(usuario.trim()) {
                        this.users.push(usuario);
                        this.nombreDeUsuario = '';
                    } else {this.errorMessage = 'favor introducir un usuario valido';}
                }
            }
        })
    </script>
</body>
